      <div class="file file-regularFiles">

                     <label>New</label>
                  </div>

              </div><!-- body -->

      <div class="file file-deletedFiles ">

                  <div class="icon " data-detail='{"click": [ {"dest":"ripple"}, {"dest":"file", "act":"deleteFileDialog", "entity":"services", "id":"confirmDelete"}  ] }'>

                    <svg><use xlink:href="../../../public/css/svg.svg#upload-o"></use></svg>
                    <label>Restore</label>
                 </div>  

              </div><!-- header -->


              <div class="body"></div> <!-- body -->
