<div class="page page_main  dn" id="transaction-page"  > 


    <div class="fab fab-blue" title="Add transaction" 
        data-detail='{"click": [  {"dest":"ripple" }, {"dest":"transaction", "elem":"fullcont", "id":"transaction-fullcont",  "act":"prepareAdd"  } ] }' >

      <svg><use xlink:href='../../../../../../public/css/svg.svg#add'></use></svg>
    </div>



<div class="menubar">
      

      <div class="cont cont-active icon-blue" data-detail='{"click": [ 
            {"dest":"ripple" }, 
            {"dest":"transaction", "elem":"page", "id":"transaction-page", "act":"show", "leftnav": "leftnav-transaction-page"  } ] }' >
      <svg><use xlink:href="../../../../../../public/css/svg.svg#report"></use></svg>
      <label>Transaction</label>
      </div> <!-- cont  -->

        <div class="cont icon-green" data-detail='{"click": [ 
                                {"dest":"ripple" }, 
                                {"dest":"receivepayment", "elem":"page", "id":"receivepayment-page", "act":"show","leftnav": "leftnav-transaction-page"  } ] }' >
                <svg><use xlink:href="../../../../../../public/css/svg.svg#receive"></use></svg>
                <label>Recived Payment</label>
        </div> <!-- cont  -->
        

        <div class="cont icon-red" data-detail='{"click": [ 
                                {"dest":"ripple" }, 
                                {"dest":"sentpayment", "elem":"page", "id":"sentpayment-page", "act":"show","leftnav": "leftnav-transaction-page"  } ] }' >
                <svg><use xlink:href="../../../../../../public/css/svg.svg#send"></use></svg>
                <label>Send Payment</label>
        </div> <!-- cont  -->

       <div class="cont icon-red" data-detail='{"click": [ 
                                {"dest":"ripple" }, 
                                {"dest":"otherexpense", "elem":"page", "id":"otherexpense-page", "act":"show","leftnav": "leftnav-transaction-page"  } ] }'>
                <svg><use xlink:href="../../../../../../public/css/svg.svg#other"></use></svg>
                <label>Other Expense</label>
        </div> <!-- cont  -->

       <div class="cont icon-blue dn" data-detail='{"click": [ 
                                {"dest":"ripple" }, 
                                {"dest":"investordeposit", "elem":"page", "id":"investordeposit-page", "act":"show", "leftnav": "leftnav-transaction-page"   } ] }'>
                <svg><use xlink:href="../../../../../../public/css/svg.svg#down"></use></svg>
                <label>Investor Deposit</label>
        </div> <!-- cont  -->


</div> <!-- menubar  -->


    <div class="dt" id="transaction-dt">

      <div class="header header-desktopx">
          
          <label class="title">transaction</label>
          
          <div>

            <input type="text"  placeholder="PO Code or Product Name"
                   data-lastValue=""
                   data-detail   ='{ "key": [{"dest":"dt", "act":"typing" }, 
                                             {"dest":"transaction", "elem":"dt", "act":"searching", "entity":"transaction" } ] }' >
           
            <div class="icon search" 
                 data-detail='{"click": [{"dest":"ripple" }, {"dest":"dt", "act":"searching"}  ]}'>
                 <svg><use xlink:href="../../../../../../public/css/svg.svg#search"></use></svg>
            </div>

            <div class="icon trailing"
                 data-detail='{"click": [{"dest":"ripple" }, 
                 {"dest":"dt", "act":"clear"}, 
                 {"dest":"transaction", "elem":"dt", "act":"searching", "entity":"transaction" }      ] }' >
                 <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
            </div>   

          </div>

           <div class="filter" title=''
            data-detail='{
           "click": [{"dest":"ripple" }, 
                     {"dest":"dt", "act":"filterShowHide"},
                     {"dest":"transaction", "elem":"dt", "act":"filterShowHide", "entity":"transaction" }   ] }'>
            <svg><use xlink:href="../../../../../../public/css/svg.svg#filter"></use></svg>
          </div> 


          <div class="more"
            data-detail='{"click": [{"dest":"ripple"}, 
            {"dest":"transaction", "elem":"dt",  "act":"tableOptions", "id":"tableOptions", "entity":"transaction"} ] }'>
            <svg><use xlink:href="../../../../../../public/css/svg.svg#more"></use></svg>
          </div>  
      
      </div>

      <div class="filterCont dn">

        <div class="row">
            <div class="c50">
              
              <div class="textfield textfield-deskx" >
                <input  class= 'elem' type="text"   placeholder="PO Code"  
                        data-field="transaction.code"
                        data-lastValue=""
                        data-detail='{
                                      "key":   [ {"dest":"textfield", "act":"typing" },
                                                  {"dest":"transaction", "elem":"dt", "act":"filter", "entity":"transaction" }] }' >

                <div class="indicador"></div>

                <div class="trailing"
                data-detail='{"click": [{"dest":"textfield", "act":"clear"}, 
                                        {"dest":"transaction", "elem":"dt", "act":"filter", "entity":"transaction" }] }' >                
                  <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
                </div>
              </div><!-- textfield -->


            </div>
          <div class="c50 ">

              <div class="textfield textfield-deskx" >
                <input  class= 'elem' type="text"   placeholder="Product Name"  
                        data-field="transaction.item_name"
                        data-lastValue=""
                        data-detail='{
                                       "key":  [ {"dest":"textfield", "act":"typing" },
                                                 {"dest":"transaction", "elem":"dt", "act":"filter",  "entity":"transaction" }] }' >

                <div class="indicador"></div>

                <div class="trailing"  
                data-detail='{"click": [{"dest":"textfield", "act":"clear"}, 
                                        {"dest":"transaction", "elem":"dt", "act":"filter", "entity":"transaction" }] }' >
                  <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
                </div>
              </div><!-- textfield -->


          </div>
         
        </div>

      </div>


      <table> 
          <thead>
            <tr>
                <th><input type="checkbox" data-detail='{
                  "click": [ {"dest":"dt", "act":"checkboxAll"} ],
                  "clickDouble": [  {"dest":"dt", "act":"checkboxAll"} ]  }' ></th>
                                                               
                <th data-sortBy="transaction.entity"
                      data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"transaction", "elem":"dt", "act":"th", "entity": "transaction"}  ]}'>
                                        Entity
                                        </th>

                <th data-sortBy="transaction.account"
                      data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"transaction", "elem":"dt", "act":"th", "entity": "transaction"}  ]}'>
                                        <label>Account</label>
                                        <span>Type</span></th>

                <th data-sortBy="transaction.action"
                      data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"transaction", "elem":"dt", "act":"th", "entity": "transaction"}  ]}'>
                                        Type
                                        </th>

                <th data-sortBy="transaction.entity"
                    data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"transaction", "elem":"dt", "act":"th", "entity": "transaction"}  ]}'>
                                        <label>Amount</label>
                                        <span>Time</span></th>

                                        
                <th data-sortBy="transaction.entity"
                    data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"transaction", "elem":"dt", "act":"th", "entity": "transaction"}  ]}'>
                                        <label>Date</label>
                                        <span>Time</span></th>
             </tr>
          </thead>
          <tbody></tbody>
      </table>




      <div class="footer footer-disabled footer-loadingX" data-limit="0" 
          data-detail='{"click":[{"dest":"ripple"},  
                                 {"dest":"transaction", "elem":"dt", "act":"loadMore", "entity":"transaction"}]}'>
        <svg><use xlink:href="../../../../../../public/css/svg.svg#refresh"></use></svg>
        <label>Load More</label> 
      </div>



    </div><!-- dt -->
</div> 




<div class="page page_main  dn" id="transaction-page-right"  > 

  
</div> <!--Page Right-->
