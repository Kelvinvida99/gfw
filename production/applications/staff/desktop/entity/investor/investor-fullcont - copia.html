<div class="fullcont mode-view services-mode-view" id="investor-fullcont" data-detail="" data-entity="investor">

                                        {"dest":"investor", "elem":"fullcont", "id":"investor-fullcont", "act":"hide" } ] }' >
                <svg><use xlink:href="../../../../../../public/css/svg.svg#close"></use></svg>
            </div>

            <h1>investor - Edition</h1>

            </div>


        </div> <!-- primary -->

  <div class="page page-appbar entity " data-detail='{ "page":"entity", "scroll": [ {"dest":"page-fullcont"  }] }'>

    <label class="font-card-title">Normal Inputs</label>    
   
    <div class="card card-click c50"
    data-detail='{"click": [  {"dest":"ripple" },
                              {"dest":"investor", "elem":"fullcont",  "id":"investor-fullcont", "act":"prepareEdit" } ] }'>

      <div class="textfield textfield-desk textfield-error" id="investor_form_name" >

        <input autocomplete="off"  class= 'elem' type="text"   value="" 
                 data-detail='{ "key":   [ {"dest":"textfield","act":"typing"  }] }' >

        <div class="indicador"></div>

        <div class="trailing"  data-detail='{"click": [{"dest":"textfield", "act":"clear"}] }' >
          <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
        </div>

        <div class="label"  >Name     </div> 
        <div class="helper" >Required*</div>
        <div class="counter">10/10    </div> 

      </div><!-- textfield -->

        <div class="textfield textfield-filled" id="investor_form_last_name" >
          <input autocomplete="off"  class= 'elem' type="text"   value='' 
              data-detail='{"click": [ {"dest":"textfield", "act":"focused"  }], 
                              "key": [ {"dest":"textfield", "act":"typing"  }, 
                                       {"dest":"textfield", "act":"validator", "validator": "email"  }] }'  >

          <div class="indicador"></div>

          <div class="trailing"  data-detail='{"click": [{"dest":"textfield", "act":"clear"}] }' >
              <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
          </div>

          <div class="label">Email </div> 
          <div class="helper" >Required*</div>
          <div class="counter">10/10</div> 
        </div><!-- textfield --> 
        

     </div> <!-- card -->


    <label class="font-card-title">Departments Autocompletee</label>
    <div class="card card-click"  
         data-detail='{"click": [  {"dest":"ripple" },
                                   {"dest":"investor", "elem":"fullcont",  "id":"investor-fullcont", "act":"prepareEdit" } ] }'>


            <div class="textfield   textfield-autocomplete" id="investor_form_department" selected = '[]'  max = '3'>

                <input autocomplete="off"  class= 'elem' type="text" placeholder="Find by name" 
                      data-detail='{
                     "key": [   {"dest":"textfield",    "act":"typing" }, 
                                {"dest":"autocomplete", "act":"typing",  "entity": "departments", "mainFilter": ["name"], "parent": "investor_form_department"   }],
                     "click": [ {"dest":"autocomplete", "act":"click",   "entity": "departments", "mainFilter": ["name"], "parent": "investor_form_department"   }]
                     }' >
                     
                <div class="chip-cont"></div>
                <div class="label">Departments</div> 

            </div> <!-- textfield --> 

    </div>







    <div class="card">
        <div class="map" id="investor_form_geo" data-coor=''>

          <label class="title"     >Title of map</label>
          <label class="des"       >Address <span>no preisece location</span></label>  
          <label class="des-nogeo" >No Geo do this action 
            <a data-detail='{"click": [{"dest":"ripple"}, {"dest":"map", "act":"howEnable"} ] }'>How enable it</a>
          </label>  
          <div   class="body"      ></div>

        </div><!--map-->       
    </div>

  <div class="page page-appbar  filePage  dn "

      <div class="file file-regularFiles">

              <div class="header primary">

                   <div class="icon icon-left" data-detail='{"click": [ {"dest":"ripple"}, {"dest":"file", "act":"goBack", "entity":"investor" } ] }'>
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#back"></use></svg>
                  </div> 

                  <div class="path">
                        <label data-detail='{"click": [ {"dest":"ripple"} ] }' > Root</label>                                   
                  </div>

                  <div class="icon"  data-detail='{"click": [  
                      {"dest":"ripple"}, 
                      {"dest":"file", "act": "viewTrash" },
                      {"dest":"file", "act": "getDeletedFile", "entity":"investor"} 

                       ] }' >
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#delete-o"></use></svg>

                     <svg><use xlink:href="../../../../../../public/css/svg.svg#grid"></use></svg>
                  </div>      

  


                  <div class="icon fileBrowseButton"

                      <form      style="display: none;"  method="post" name ='photo' class="fileUploadForm" 
                                  id='investor_form_file' 
                                  data-detail='{"submit": [ {"dest":"file", "act":"submittingFile", "formId":"investor-fullcont"} ] }'
                                  enctype="multipart/form-data" data-file_type="uploaded_files" >
                        <input autocomplete="off" style="display: none;" class="fileUploadInput" type="file"  name="fileInputElement[]" data-detail='{"change": [ {"dest":"file", "act":"triggerSubmit", "entity":"investor"} ] }' multiple />
                      </form>

                       <svg><use xlink:href="../../../../../../public/css/svg.svg#upload-o"></use></svg>
                       <label>Upload</label>
                  </div> 

                  <div class="icon " data-detail='{"click": [ {"dest":"ripple"}, {"dest":"file", "act":"openNewFolderDialog", "entity":"investor"} ] }'>
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#folder-o"></use></svg>
                     <label>New</label>
                  </div>  

              </div><!-- header -->

              <div class="header second">

                   <div class="icon icon-left"   data-detail='{"click": [  {"dest":"ripple"}, {"dest":"file", "act": "checkingCancel" } ] }'>
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#back"></use></svg>
                     <label>Cancel</label>
                  </div> 

                  <div class="icon " data-detail='{"click": [ {"dest":"ripple"}, {"dest":"file", "act":"deleteFile", "entity":"investor"}  ] }'>
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#delete"></use></svg>
                     <label>Delete</label>
                  </div>  

                  <div class="icon " data-detail='{"click": [ {"dest":"ripple"}, {"dest":"file", "act":"multiDownload", "entity":"investor"} ] }'>
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#download-o"></use></svg>
                     <label>Download</label>
                  </div> 
                  <div class="icon " data-detail='{"click": [ {"dest":"ripple"},  {"dest":"file", "act":"openRenameDialog", "entity":"investor"} ] }'>
                    <svg><use xlink:href="../../../../../../public/css/svg.svg#edit"></use></svg>
                    <label>Rename</label>
                 </div> 

              </div><!-- header -->


              <div class="body" data-detail='{"drop": [ {"dest":"file", "act":"dropEvent", "entity":"investor"} ] }'>
              </div><!-- body -->
    


      </div> <!-- file -->
    
      <div class="file file-deletedFiles ">

              <div class="header primary third">

                   <div class="icon icon-left"   
                        data-detail='{"click": [  {"dest":"ripple"},   {"dest":"file", "act": "viewTrash" } ] }'>

                     <svg><use xlink:href="../../../../../../public/css/svg.svg#back"></use></svg>
                     <label>Back to files</label>

                  <div class="icon"  data-detail='{"click": [  {"dest":"ripple"}, {"dest":"file", "act": "view" } ] }' >
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#grid"></use></svg>
                  </div> 

              </div><!-- header -->

              <div class="header second">

                   <div class="icon icon-left"   data-detail='{"click": [  {"dest":"ripple"}, {"dest":"file", "act": "checkingCancel" } ] }'>
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#back"></use></svg>
                     <label>Cancel</label>
                  </div> 

                  <div class="icon " data-detail='{"click": [ {"dest":"ripple"}, {"dest":"file", "act":"deleteFileDialog", "entity":"investor", "id":"confirmDelete"}  ] }'>
                     <svg><use xlink:href="../../../../../../public/css/svg.svg#delete"></use></svg>
                     <label> Delete</label>
                  </div>  

                  <div class="icon " data-detail='{"click": [ {"dest":"ripple"}, {"dest":"file", "act":"restoreFile", "entity":"investor"}  ] }'>
                    <svg><use xlink:href="../../../../../../public/css/svg.svg#upload-o"></use></svg>
                    <label>Restore</label>
                 </div>  

              </div><!-- header -->


              <div class="body"></div> <!-- body -->

      </div> <!-- trash -->
