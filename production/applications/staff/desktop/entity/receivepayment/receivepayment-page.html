
<div class="page page_main  dn" id="receivepayment-page"  >

        <div class="cont cont-active icon-green" data-detail='{"click": [ 
                                {"dest":"ripple" },

                <svg><use xlink:href="../../../../../../public/css/svg.svg#receive"></use></svg>
                <label>Received Payment</label>
        </div> <!-- cont  -->
        

        <div class="cont icon-red" data-detail='{"click": [

                                {"dest":"sentpayment", "elem":"page", "id":"sentpayment-page", "act":"show","leftnav": "leftnav-transaction-page"  } ] }' >
                <svg><use xlink:href="../../../../../../public/css/svg.svg#send"></use></svg>

       <div class="cont icon-red" data-detail='{"click": [

                                {"dest":"otherexpense", "elem":"page", "id":"otherexpense-page", "act":"show","leftnav": "leftnav-transaction-page"  } ] }'>
                <svg><use xlink:href="../../../../../../public/css/svg.svg#other"></use></svg>

                                             {"dest":"receivepayment", "elem":"dt", "act":"searching", "entity":"receivepayment" } ] }' >
           
            <div class="icon search"

            </div>

            <div class="icon trailing"

            </div>

                        data-lastValue=""

                <div class="indicador"></div>

                <div class="indicador"></div>

                <div class="trailing"

                  <th data-sortBy="customer_name"
                      data-detail = '{"click":[{"dest":"ripple" },
                                            {"dest":"dt", "act":"th"},
                                            {"dest":"receivepayment", "elem":"dt", "act":"th", "entity": "receivepayment"}  ]}'>
                                              <label for="">Customer</label>
                                              <span>code</span>
                                            </th>

                  <th data-sortBy="accounts_name"

                                            {"dest":"dt", "act":"th"},
                                            {"dest":"receivepayment", "elem":"dt", "act":"th", "entity": "receivepayment"}  ]}'>

                  <th data-sortBy="amount_dt"
                      data-detail = '{"click":[{"dest":"ripple" },
                                            {"dest":"dt", "act":"th"},
                                            {"dest":"receivepayment", "elem":"dt", "act":"th", "entity": "receivepayment"}  ]}'>

                                              <span>Date</span>
                                          </th>

                  <th data-sortBy="paid_invoices"

                                            {"dest":"dt", "act":"th"},
