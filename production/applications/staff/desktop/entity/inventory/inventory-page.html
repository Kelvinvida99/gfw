<div class="page page_main  dn" id="inventory-page"  > 


    <div class="fab fab-blue" title="Add inventory" 
        data-detail='{"click": [  {"dest":"ripple" }, {"dest":"inventory", "elem":"fullcont", "id":"inventory-fullcont",  "act":"prepareAdd"  } ] }' >

      <svg><use xlink:href='../../../../../../public/css/svg.svg#add'></use></svg>
    </div>



<div class="menubar">

  <div class="cont cont-active  icon-blue"
    data-detail='{"click": [ 
                         {"dest":"ripple" }, 
                         {"dest":"inventory", "elem":"page", "id":"inventory-page", "act":"show", "leftnav": "leftnav-inventory-page"  } ] }'>
    <svg>
      <use xlink:href="../../../../../../public/css/svg.svg#inventory"></use>
    </svg>
    <label>Inventory</label>
  </div> <!-- cont  -->

  <div class="cont icon-blue" data-detail='{"click": [ 
           {"dest":"ripple" }, 
           {"dest":"item", "elem":"page", "id":"item-page", "act":"show", "leftnav": "leftnav-inventory-page"  } ] }'>
    <svg>
      <use xlink:href="../../../../../../public/css/svg.svg#orange"></use>
    </svg>
    <label>Item </label>
  </div> <!-- cont  -->



  <div class="cont icon-blue"
    data-detail='{"click": [ 
                         {"dest":"ripple" }, 
                         {"dest":"areas", "elem":"page", "id":"areas-page", "act":"show", "leftnav": "leftnav-inventory-page"  } ] }'>
    <svg>
      <use xlink:href="../../../../../../public/css/svg.svg#area"></use>
    </svg>
    <label>Areas </label>
  </div> <!-- cont  -->


  <div class="cont icon-blue"
    data-detail='{"click": [ 
                         {"dest":"ripple" }, 
                         {"dest":"item_unit", "elem":"page", "id":"item_unit-page", "act":"show", "leftnav": "leftnav-inventory-page"  } ] }'>
    <svg>
      <use xlink:href="../../../../../../public/css/svg.svg#box"></use>
    </svg>
    <label>Unit</label>
  </div> <!-- cont  -->

</div> <!-- menubar  -->


    <div class="dt" id="inventory-dt">

      <div class="header header-desktopx">
          
          <label class="title">Inventory</label>
          
          <div>

            <input type="text"  placeholder="PO Code or Product Name"
                   data-lastValue=""
                   data-detail   ='{ "key": [{"dest":"dt", "act":"typing" }, 
                                             {"dest":"inventory", "elem":"dt", "act":"searching", "entity":"inventory" } ] }' >
           
            <div class="icon search" 
                 data-detail='{"click": [{"dest":"ripple" }, {"dest":"dt", "act":"searching"}  ]}'>
                 <svg><use xlink:href="../../../../../../public/css/svg.svg#search"></use></svg>
            </div>

            <div class="icon trailing"
                 data-detail='{"click": [{"dest":"ripple" }, 
                 {"dest":"dt", "act":"clear"}, 
                 {"dest":"inventory", "elem":"dt", "act":"searching", "entity":"inventory" }      ] }' >
                 <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
            </div>   

          </div>

           <div class="filter" title=''
            data-detail='{
           "click": [{"dest":"ripple" }, 
                     {"dest":"dt", "act":"filterShowHide"},
                     {"dest":"inventory", "elem":"dt", "act":"filterShowHide", "entity":"inventory" }   ] }'>
            <svg><use xlink:href="../../../../../../public/css/svg.svg#filter"></use></svg>
          </div> 


          <div class="more"
            data-detail='{"click": [{"dest":"ripple"}, 
            {"dest":"inventory", "elem":"dt",  "act":"tableOptions", "id":"tableOptions", "entity":"inventory"} ] }'>
            <svg><use xlink:href="../../../../../../public/css/svg.svg#more"></use></svg>
          </div>  
      
      </div>

      <div class="filterCont dn">

        <div class="row">
            <div class="c50">
              
              <div class="textfield textfield-deskx" >
                <input  class= 'elem' type="text"   placeholder="PO Code"  
                        data-field="inventory.code"
                        data-lastValue=""
                        data-detail='{
                                      "key":   [ {"dest":"textfield", "act":"typing" },
                                                  {"dest":"inventory", "elem":"dt", "act":"filter", "entity":"inventory" }] }' >

                <div class="indicador"></div>

                <div class="trailing"
                data-detail='{"click": [{"dest":"textfield", "act":"clear"}, 
                                        {"dest":"inventory", "elem":"dt", "act":"filter", "entity":"inventory" }] }' >                
                  <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
                </div>
              </div><!-- textfield -->


            </div>
          <div class="c50 ">

              <div class="textfield textfield-deskx" >
                <input  class= 'elem' type="text"   placeholder="Product Name"  
                        data-field="inventory.item_name"
                        data-lastValue=""
                        data-detail='{
                                       "key":  [ {"dest":"textfield", "act":"typing" },
                                                 {"dest":"inventory", "elem":"dt", "act":"filter",  "entity":"inventory" }] }' >

                <div class="indicador"></div>

                <div class="trailing"  
                data-detail='{"click": [{"dest":"textfield", "act":"clear"}, 
                                        {"dest":"inventory", "elem":"dt", "act":"filter", "entity":"inventory" }] }' >
                  <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
                </div>
              </div><!-- textfield -->


          </div>
         
        </div>

      </div>


      <table> 
          <thead>
            <tr>
                <th><input type="checkbox" data-detail='{
                  "click": [ {"dest":"dt", "act":"checkboxAll"} ],
                  "clickDouble": [  {"dest":"dt", "act":"checkboxAll"} ]  }' ></th>
                                                               
                <th data-sortBy="inventory.item_name"
                      data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"inventory", "elem":"dt", "act":"th", "entity": "inventory"}  ]}'>
                                        <label>Names</label>
                                        <span>Brand/Code</span></th>

                <th data-sortBy="inventory.code"
                      data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"inventory", "elem":"dt", "act":"th", "entity": "inventory"}  ]}'>
                                        <label>PO Code</label>
                                        <span>Provider</span></th>

                <th data-sortBy="inventory.available"
                      data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"inventory", "elem":"dt", "act":"th", "entity": "inventory"}  ]}'>
                                        <label>Available</label>
                                        <span>Units</span></th>

                <th data-sortBy="inventory.unit_price"
                    data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"inventory", "elem":"dt", "act":"th", "entity": "inventory"}  ]}'>
                                        <label>Purchase Price</label>
                                        <span>Avg. Sold price</span></th>

                                        
                <th data-sortBy="inventory.delivered_date"
                    data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"inventory", "elem":"dt", "act":"th", "entity": "inventory"}  ]}'>
                                        <label>Delivered Day</label>
                                        <span>Purchase Date</span></th>

                <th data-sortBy="inventory.shelf_life"
                    data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"inventory", "elem":"dt", "act":"th", "entity": "inventory"}  ]}'>
                                        <label>Shelf Life</label>
                                        <span>Days</span></th>

          
             </tr>
          </thead>
          <tbody></tbody>
      </table>




      <div class="footer footer-disabled footer-loadingX" data-limit="0" 
          data-detail='{"click":[{"dest":"ripple"},  
                                 {"dest":"inventory", "elem":"dt", "act":"loadMore", "entity":"inventory"}]}'>
        <svg><use xlink:href="../../../../../../public/css/svg.svg#refresh"></use></svg>
        <label>Load More</label> 
      </div>



    </div><!-- dt -->
</div> 




<div class="page page_main  dn" id="inventory-page-right"  > 

  
</div> <!--Page Right-->
