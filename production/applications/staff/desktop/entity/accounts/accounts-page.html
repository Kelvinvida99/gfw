
<div class="page page_main  dn" id="accounts-page"  > 


    <div class="fab fab-blue"
        data-detail='{"click": [  {"dest":"ripple" }, {"dest":"accounts", "elem":"fullcont", "id":"accounts-fullcont",  "act":"prepareAdd"  } ] }' >

      <svg><use xlink:href='../../../../../../public/css/svg.svg#add'></use></svg>
    </div>


    <div class="menubar">
      
    </div> <!-- menubar  -->
    
    

    <div class="dt" id="accounts-dt">

      <div class="header search-filled">
          
          <label class="title">Accounts</label>
          
          <div>

            <input type="text"  placeholder="Code or Name"
                   data-lastValue=""
                   data-detail   ='{ "key": [{"dest":"dt", "act":"typing" }, 
                                             {"dest":"accounts", "elem":"dt", "act":"searching", "entity":"accounts" } ] }' >
           
            <div class="icon search" 
                 data-detail='{"click": [{"dest":"ripple" }, {"dest":"dt", "act":"searching"}  ]}'>
                 <svg><use xlink:href="../../../../../../public/css/svg.svg#search"></use></svg>
            </div>

            <div class="icon trailing"
                 data-detail='{"click": [{"dest":"ripple" }, 
                 {"dest":"dt", "act":"clear"}, 
                 {"dest":"accounts", "elem":"dt", "act":"searching", "entity":"accounts" }      ] }' >
                 <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
            </div>   

          </div>

           <div class="filter" title=''
            data-detail='{
           "click": [{"dest":"ripple" }, 
                     {"dest":"dt", "act":"filterShowHide"},
                     {"dest":"accounts", "elem":"dt", "act":"filterShowHide", "entity":"accounts" }   ] }'>
            <svg><use xlink:href="../../../../../../public/css/svg.svg#filter"></use></svg>
          </div> 


          <div class="more"
            data-detail='{"click": [{"dest":"ripple"}, 
            {"dest":"accounts", "elem":"dt",  "act":"tableOptions", "id":"tableOptions", "entity":"accounts"} ] }'>
            <svg><use xlink:href="../../../../../../public/css/svg.svg#more"></use></svg>
          </div>  
      
      </div>

      <div class="filterCont dn"  >

        <div class="row">
          <div class="c50 ">

              <div class="textfield textfield-deskx" >
                <input  class= 'elem' type="text"   placeholder="Code"  
                        data-field="accounts.code"
                        data-lastValue=""
                        data-detail='{
                                       "key":  [ {"dest":"textfield", "act":"typing" },
                                                 {"dest":"accounts", "elem":"dt", "act":"filter",  "entity":"accounts" }] }' >

                <div class="indicador"></div>

                <div class="trailing"  
                data-detail='{"click": [{"dest":"textfield", "act":"clear"}, 
                                        {"dest":"accounts", "elem":"dt", "act":"filter", "entity":"accounts" }] }' >
                  <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
                </div>
              </div><!-- textfield -->


          </div>
          <div class="c50">
            
              <div class="textfield textfield-deskx" >
                <input  class= 'elem' type="text"   placeholder="Name"  
                         data-field="accounts.name"
                         data-lastValue=""
                         data-detail='{
                                       "key":   [ {"dest":"textfield", "act":"typing" },
                                                  {"dest":"accounts", "elem":"dt", "act":"filter", "entity":"accounts" }] }' >

                <div class="indicador"></div>

                <div class="trailing"
                data-detail='{"click": [{"dest":"textfield", "act":"clear"}, 
                                        {"dest":"accounts", "elem":"dt", "act":"filter", "entity":"accounts" }] }' >                
                  <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
                </div>
              </div><!-- textfield -->


          </div>
        </div>

      </div>


      <table> 
          <thead>
            <tr>
                <th><input type="checkbox" data-detail='{
                  "click": [ {"dest":"dt", "act":"checkboxAll"} ],
                  "clickDouble": [  {"dest":"dt", "act":"checkboxAll"} ]  }' ></th>

                <th data-sortBy="name"
                    data-detail = '{"click":[{"dest":"ripple" },
                                          {"dest":"dt", "act":"th"},
                                          {"dest":"accounts", "elem":"dt", "act":"th", "entity": "accounts"}  ]}'>
                                        <label>Names</label>
                                        <span>Code</span></th>
                
                <th data-sortBy="type"
                    data-detail = '{"click":[{"dest":"ripple" },
                                          {"dest":"dt", "act":"th"},
                                          {"dest":"accounts", "elem":"dt", "act":"th", "entity": "accounts"}  ]}'>Type</th>

                <th data-sortBy="balance"
                    data-detail = '{"click":[{"dest":"ripple" },
                                          {"dest":"dt", "act":"th"},
                                          {"dest":"accounts", "elem":"dt", "act":"th", "entity": "accounts"}  ]}'>
                                        <label>Balance</label>
                                        <span>Transations</span></th>           
             </tr>
          </thead>
          <tbody></tbody>
      </table>




      <div class="footer footer-disabled footer-loadingX" data-limit="0" 
          data-detail='{"click":[{"dest":"ripple"},  
                                 {"dest":"accounts", "elem":"dt", "act":"loadMore", "entity":"accounts"}]}'>
        <svg><use xlink:href="../../../../../../public/css/svg.svg#refresh"></use></svg>
        <label>Load More</label> 
      </div>



    </div><!-- dt -->
</div> 




<div class="page page_main  dn" id="accounts-page-right"  > 


</div> <!--Page Right-->
