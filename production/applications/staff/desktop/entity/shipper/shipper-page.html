<div class="page page_main  dn" id="shipper-page"  > 


    <div class="fab"
        data-detail='{"click": [  {"dest":"ripple" }, {"dest":"shipper", "elem":"fullcont", "id":"shipper-fullcont",  "act":"prepareAdd"  } ] }' >

      <svg><use xlink:href='../../../../../../public/css/svg.svg#add'></use></svg>
    </div>



    <div class="dt" id="shipper-dt">

      <div class="header searchingx search-filled">
          
          <label class="title">Shipper</label>
          
          <div>

            <input type="text"  placeholder="Name or Email"
                   data-lastValue=""
                   data-detail   ='{ "key": [{"dest":"dt", "act":"typing" }, 
                                             {"dest":"shipper", "elem":"dt", "act":"searching", "entity":"shipper" } ] }' >
           
            <div class="icon search" 
                 data-detail='{"click": [{"dest":"ripple" }, {"dest":"dt", "act":"searching"}  ]}'>
                 <svg><use xlink:href="../../../../../../public/css/svg.svg#search"></use></svg>
            </div>

            <div class="icon trailing"
                 data-detail='{"click": [{"dest":"ripple" }, 
                 {"dest":"dt", "act":"clear"}, 
                 {"dest":"shipper", "elem":"dt", "act":"searching", "entity":"shipper" }      ] }' >
                 <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
            </div>   

          </div>

           <div class="filter" title=''
            data-detail='{
           "click": [{"dest":"ripple" }, 
                     {"dest":"dt", "act":"filterShowHide"},
                     {"dest":"shipper", "elem":"dt", "act":"filterShowHide", "entity":"shipper" }   ] }'>
            <svg><use xlink:href="../../../../../../public/css/svg.svg#filter"></use></svg>
          </div> 


          <div class="more"
            data-detail='{"click": [{"dest":"ripple"}, 
            {"dest":"shipper", "elem":"dt",  "act":"tableOptions", "id":"tableOptions", "entity":"shipper"} ] }'>
            <svg><use xlink:href="../../../../../../public/css/svg.svg#more"></use></svg>
          </div>  
      
      </div>

      <div class="filterCont dn">

        <div class="row">
          <div class="c50 ">

              <div class="textfield textfield-deskx" >
                <input  class= 'elem' type="text"   placeholder="id"  
                        data-field="id"
                        data-lastValue=""
                        data-detail='{
                                       "key":  [ {"dest":"textfield", "act":"typing" },
                                                 {"dest":"shipper", "elem":"dt", "act":"filter",  "entity":"shipper" }] }' >

                <div class="indicador"></div>

                <div class="trailing"  
                data-detail='{"click": [{"dest":"textfield", "act":"clear"}, 
                                        {"dest":"shipper", "elem":"dt", "act":"filter", "entity":"shipper" }] }' >
                  <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
                </div>
              </div><!-- textfield -->


          </div>
          <div class="c50">
            
              <div class="textfield textfield-deskx" >
                <input  class= 'elem' type="text"   placeholder="SSN"  
                         data-field="__ssn"
                         data-lastValue=""
                         data-detail='{
                                       "key":   [ {"dest":"textfield", "act":"typing" },
                                                  {"dest":"shipper", "elem":"dt", "act":"filter", "entity":"shipper" }] }' >

                <div class="indicador"></div>

                <div class="trailing"
                data-detail='{"click": [{"dest":"textfield", "act":"clear"}, 
                                        {"dest":"shipper", "elem":"dt", "act":"filter", "entity":"shipper" }] }' >                
                  <svg><use xlink:href="../../../../../../public/css/svg.svg#cancel"></use></svg>
                </div>
              </div><!-- textfield -->


          </div>
        </div>

      </div>


      <table> 
          <thead>
            <tr>
                <th><input type="checkbox" data-detail='{
                  "click": [ {"dest":"dt", "act":"checkboxAll"} ],
                  "clickDouble": [  {"dest":"dt", "act":"checkboxAll"} ]  }' ></th>
                
                  <th data-sortBy="code"
                  data-detail = '{"click":[{"dest":"ripple" },
                                        {"dest":"dt", "act":"th"},
                                        {"dest":"shipper", "elem":"dt", "act":"th", "entity": "shipper"}  ]}'>Name/Code</th>

                  <th data-sortBy="name"
                      data-detail = '{"click":[{"dest":"ripple" },
                                            {"dest":"dt", "act":"th"},
                                            {"dest":"shipper", "elem":"dt", "act":"th", "entity": "shipper"}  ]}'>Email/Phone</th>
                   

                  <th data-sortBy="email"
                      data-detail = '{"click":[{"dest":"ripple" },
                                            {"dest":"dt", "act":"th"},
                                            {"dest":"shipper", "elem":"dt", "act":"th", "entity": "shipper"}  ]}'>Type</th>
                  
          
             </tr>
          </thead>
          <tbody></tbody>
      </table>




      <div class="footer footer-disabled footer-loadingX" data-limit="0" 
          data-detail='{"click":[{"dest":"ripple"},  
                                 {"dest":"shipper", "elem":"dt", "act":"loadMore", "entity":"shipper"}]}'>
        <svg><use xlink:href="../../../../../../public/css/svg.svg#refresh"></use></svg>
        <label>Load More</label> 
      </div>



    </div><!-- dt -->
</div> 




<div class="page page_main  dn" id="shipper-page-right"  > 

  <label class="font-onboard-title">shipper - General</label>

</div> <!--Page Right-->
