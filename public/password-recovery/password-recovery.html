<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="icon" href="../css/img/icons-devices/gosive-logo-72.png">
    <meta name="theme-color" content="#0055bb" />


    <!-- framework -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- password-recovery -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">


    <link rel="manifest" href="../manifest.json">

    <!--for ios devices-->
    <link rel="apple-touch-icon" href="../css/img/icons-devices/gosive-logo-72.png">
    <meta name="apple-mobile-web-app-status-bar" content="#0055bb" />

    <title>Gosive app</title>



</head>


<body id="body " class="darkThemex">

    <form id="password_recovery">
        <h2>Password recovery</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="button button-large" id="process_email"><label>Send mail</label></div>
    </form>


    <h2 id="title_send" class="dn"></h2>



    <form class="dn" id="reset_password">
        <h2>New password</h2>



        <div class="row mt-16">
            <div class="textfield  textfield-desk textfield-password password-noview " id="users_form_password">

                <input class='elem' id="password" type="password" autocomplete="new-password" value="">

                <div class="indicador"></div>

                <div class="trailing" data-detail='{"click": [{"dest":"textfield", "act":"password"}] }'>
                    <svg>
                        <use xlink:href="./css/svg.svg#eye"></use>
                    </svg>
                </div>

                <div class="label">Password </div>
                <div class="helper"></div>

            </div><!-- textfield -->
        </div>

        <div class="row mt-16 mb-16">
            <div class="textfield  textfield-desk textfield-password password-noview " id="users_form_password_copy">

                <input class='elem' id="password_copy" type="password" autocomplete="new-password" value="" >

                <div class="indicador"></div>

                <div class="trailing">
                    <svg>
                        <use xlink:href="./css/svg.svg#eye"></use>
                    </svg>
                </div>

                <div class="label"> Repeat Password </div>
                <div class="helper"></div>

            </div>
        </div>

        <div class="button button-large" id="process_password"><label>Reset Password</label></div>
    </form>


    <div class="password_success dn" id="password_update">
        <h2>Updated password</h2>
        <div class="button button-large" id="start_page"><label>Go to system</label></div>
    </div>

</body>


</html>

<script src="./password-recovery.js" defer></script>
